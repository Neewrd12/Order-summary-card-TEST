<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="main-container">
      <div class="bg-image">
        <img src="/images/illustration-hero.svg" alt="illustration" class="image">
      </div>

      <div class="main-order">
        <div class="order">
          <p class="sum">Order Summary</p>
  
          <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
      </div>
      
      <div class="annual">
        <div style="display: flex;">
          <div style="align-items: center; text-align: center;">
            <img src="/images/icon-music.svg" alt="music">
          </div>
          
          <div class="plan">
            <p class="p1">Annual Plan</p>
            <p class="p2">$59.99/year</p>
          </div>
        </div>

        <p class="p3">Change</p>
      </div>

      <div class="buttons">
        <button class="btn-1">Proceed to Payment</button>
        <button class="btn-2">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
